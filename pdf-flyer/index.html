  <style>
    :root { --page-w: 8.5in; --page-h: 11in; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #f2f2f7; /* preview background so you can see the page edge */
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .sheet {
      width: var(--page-w);
      height: var(--page-h);
      margin: 0.5in auto;          /* visual margin on screen only */
      background: #fff;
      box-shadow: 0 0 0.12in rgba(0,0,0,.15);
      overflow: hidden;
    }
    /* Make inline SVG fill the physical page exactly */
    .sheet > svg { width: 100%; height: 100%; display: block; }

    @media print {
      body { background: transparent; }
      .sheet { margin: 0; box-shadow: none; break-after: page; }
      /* Force exact physical page size and no printer margins */
      @page { size: var(--page-w) var(--page-h); margin: 0; }
      * { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
    }
  </style>

  <section class="sheet" id="page-2">
    <svg width="612" height="792" viewBox="0 0 612 792" fill="none" xmlns="http://www.w3.org/2000/svg">

        <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Inter" font-size="30" font-weight="bold" letter-spacing="0em"><tspan x="57" y="86.9091">Let&#39;s face it: PDF </tspan><tspan x="57" y="122.909">integration sucks.</tspan></text>
        <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Inter" font-size="20" letter-spacing="0em"><tspan x="60" y="206.273">You need PDF functionality in your app. </tspan><tspan x="60" y="230.273">Your users expect it. Your clients demand </tspan><tspan x="60" y="254.273">it. But your options?</tspan></text>
        <text fill="#F79151" xml:space="preserve" style="white-space: pre" font-family="Inter" font-size="50" font-weight="800" letter-spacing="0em"><tspan x="63" y="333.682">1</tspan></text>
        <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Inter" font-size="20" letter-spacing="0em"><tspan x="118" y="311.273">Pay through the nose for a commercial </tspan><tspan x="118" y="335.273">PDF SDK that locks you into their </tspan><tspan x="118" y="359.273">ecosystem, restricts how you can use </tspan><tspan x="118" y="383.273">it, and comes with a pricing model that </tspan><tspan x="118" y="407.273">punishes success.</tspan></text>
        <text fill="#F79151" xml:space="preserve" style="white-space: pre" font-family="Inter" font-size="50" font-weight="800" letter-spacing="0em"><tspan x="63" y="486.682">2</tspan></text>
        <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Inter" font-size="20" letter-spacing="0em"><tspan x="118" y="463.273">Cobble together a half-baked solution </tspan><tspan x="118" y="487.273">using limited open-source libraries that </tspan><tspan x="118" y="511.273">crumble once users upload anything </tspan><tspan x="118" y="535.273">more complex than a basic text </tspan><tspan x="118" y="559.273">document.</tspan></text>
        <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Inter" font-size="20" letter-spacing="0em"><tspan x="63" y="609.273">Neither option is great. And the longer you wait to </tspan><tspan x="63" y="633.273">decide, the more technical debt you&#39;re building.</tspan></text>
        <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Inter" font-size="20" letter-spacing="0em"><tspan x="63" y="683.273">But what if there was an </tspan></text>
        <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Inter" font-size="20" font-weight="bold" letter-spacing="0em"><tspan x="297.844" y="683.273">Option 3?</tspan></text>
        <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Inter" font-size="20" font-weight="bold" letter-spacing="0em"><tspan x="537" y="759.273">2</tspan></text>

        <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Inter" font-size="30" font-weight="bold" letter-spacing="0em"><tspan x="57" y="86.9091">Enter EmbedPDF: The PDF </tspan><tspan x="57" y="122.909">viewer that doesn&#39;t make </tspan><tspan x="57" y="158.909">you choose between your </tspan><tspan x="57" y="194.909">wallet and your sanity</tspan></text>
        <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Inter" font-size="20" letter-spacing="0em"><tspan x="57" y="278.273">We built EmbedPDF because we were tired of the </tspan><tspan x="57" y="302.273">same frustrating choice between overpriced </tspan><tspan x="57" y="326.273">commercial SDKs and underpowered free libraries.&#10;</tspan><tspan x="57" y="350.273">&#10;</tspan><tspan x="57" y="374.273">Here&#39;s what makes EmbedPDF different:</tspan></text>
        <text fill="#8CAEDC" xml:space="preserve" style="white-space: pre" font-family="Inter" font-size="50" font-weight="800" letter-spacing="0em"><tspan x="60" y="462.682">1</tspan></text>
        <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Inter" font-size="20" letter-spacing="0em"><tspan x="115" y="439.273">It&#39;s 100% open-source with an MIT license </tspan><tspan x="115" y="463.273">(aka the &#34;do whatever you want&#34; license)</tspan></text>
        <text fill="#8CAEDC" xml:space="preserve" style="white-space: pre" font-family="Inter" font-size="50" font-weight="800" letter-spacing="0em"><tspan x="60" y="532.682">2</tspan></text>
        <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Inter" font-size="20" letter-spacing="0em"><tspan x="115" y="509.273">It works with ANY JavaScript framework </tspan><tspan x="115" y="533.273">(React, Vue, Angular, Svelte... we don&#39;t care)</tspan></text>
        <text fill="#8CAEDC" xml:space="preserve" style="white-space: pre" font-family="Inter" font-size="50" font-weight="800" letter-spacing="0em"><tspan x="60" y="602.682">3</tspan></text>
        <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Inter" font-size="20" letter-spacing="0em"><tspan x="115" y="579.273">It&#39;s powered by PDFium - the same engine </tspan><tspan x="115" y="603.273">Google uses in Chrome (so it actually works)</tspan></text>
        <text fill="#8CAEDC" xml:space="preserve" style="white-space: pre" font-family="Inter" font-size="50" font-weight="800" letter-spacing="0em"><tspan x="60" y="672.682">4</tspan></text>
        <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Inter" font-size="20" letter-spacing="0em"><tspan x="115" y="649.273">It&#39;s built with a plugin system so you only </tspan><tspan x="115" y="673.273">include what you need</tspan></text>
        <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Inter" font-size="20" font-weight="bold" letter-spacing="0em"><tspan x="537" y="759.273">3</tspan></text>

        <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Inter" font-size="20" letter-spacing="0em"><tspan x="57" y="180.273">Every developer who switches to </tspan><tspan x="57" y="204.273">EmbedPDF strengthens our community and </tspan><tspan x="57" y="228.273">helps improve the product for everyone.&#10;</tspan><tspan x="57" y="252.273">&#10;</tspan><tspan x="57" y="276.273">By choosing EmbedPDF, you&#39;re not just </tspan><tspan x="57" y="300.273">making a technical decision – you&#39;re joining </tspan><tspan x="57" y="324.273">a movement of developers who believe that </tspan><tspan x="57" y="348.273">fundamental functionality like PDF viewing </tspan><tspan x="57" y="372.273">shouldn&#39;t be locked behind expensive </tspan><tspan x="57" y="396.273">licenses and artificial restrictions.&#10;</tspan><tspan x="57" y="420.273">&#10;</tspan><tspan x="57" y="444.273">Visit our GitHub repository today to see </tspan><tspan x="57" y="468.273">EmbedPDF in action, and free yourself from </tspan><tspan x="57" y="492.273">the PDF integration pain once and for all.</tspan></text>
